<!DOCTYPE html>
<html>

<head>
    <script src="/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body >
    <div class="sm:container h-screen min-w-full lg:min-w-0 lg:max-w-2/3 pt-12 lg:pt-0 lg:mx-auto  bg-indigo-300">
        <h1 class="pt-10 text-center mt-12  lg:mt-6 text-5xl lg:text-3xl  font-extrabold text-gray-900">
            GitHub Most Popular Repositories
        </h1>

        <div class="lg:w-2/3 w-11/12 mx-auto ">
            <div class="mt-10 lg:container lg:w-2/3 w-full mx-auto ">
                <div class="my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                    <div
                        class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-gray-200">
                        <table class="min-w-full">
                            <thead>
                                <tr class="h-24 lg:h-16">
                                    <th
                                        class="px-6 py-3 border-b text-left text-2xl lg:text-xs border-indigo-800 font-bold bg-indigo-600 text-black uppercase ">
                                        Owner
                                    </th>
                                    <th
                                        class="px-6 py-3 border-b text-left text-2xl lg:text-xs leading-4 border-indigo-800 font-bold bg-indigo-600 text-black uppercase tracking-wider">
                                        Name
                                    </th>
                                    <th
                                        class="px-6 py-3 border-b text-left text-2xl lg:text-xs leading-4 border-indigo-800 font-bold bg-indigo-600 text-black uppercase tracking-wider">
                                        Stars
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-indigo-600 text-black"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
