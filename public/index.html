<!DOCTYPE html>
<html>

<head>
    <script src="/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body >
    <div class="container mx-auto  bg-indigo-500">
        <h1 class="pt-10 text-center mt-6 text-3xl leading-9 font-extrabold text-gray-900">
            GitHub Most Popular Repositories
        </h1>

        <div class="w-2/3  mx-auto ">
            <div class="mt-10 container w-2/3 mx-auto ">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                    <div
                        class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-gray-200">
                        <table class="min-w-full">
                            <thead>
                                <tr>
                                    <th
                                        class="px-6 py-3 border-b  text-left text-xs leading-4 border-indigo-800 font-bold bg-indigo-600 text-black uppercase tracking-wider">
                                        Owner
                                    </th>
                                    <th
                                        class="px-6 py-3 border-b text-left text-xs leading-4 border-indigo-800 font-bold bg-indigo-600 text-black uppercase tracking-wider">
                                        Name
                                    </th>
                                    <th
                                        class="px-6 py-3 border-b text-left text-xs leading-4 border-indigo-800 font-bold bg-indigo-600 text-black uppercase tracking-wider">
                                        Stars
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-indigo-600 text-black"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
